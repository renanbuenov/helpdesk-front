<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Register Technician</h1>
        <img class="fullWidth" src="assets/img/technician-create.svg" alt="Help Desk - Renan Bueno">

        <section class="section">
            <mat-checkbox (click)="addProfile(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addProfile(1)" [checked]="true" class="margin" color="primary">Client</mat-checkbox>
            <mat-checkbox (click)="addProfile(2)" class="margin" color="primary">Technician</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Name</mat-label>
            <input 
            [(ngModel)]="technician.name"
            name="name"
            [formControl]="name"
            required
            matInput 
            placeholder="Ex: fulano de tal"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="technician.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput 
            placeholder="Ex: 000.000.000-00"
            mask="000.000.000-00">
            
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="technician.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex: fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Password</mat-label>
            <input 
            [(ngModel)]="technician.password"
            name="password"
            [formControl]="password"
            required
            matInput 
            placeholder="Ex: fulano de tal">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validateField()" class="fullWidth mat-elevation-z5" mat-flat-button color="primary">Register</button>
        <button routerLink="../" class="fullWidth mat-elevation-z5" mat-flat-button color="warn">Cancel</button>
    </form>

    <p>By Renan Bueno</p>
</div>

<div class="container">

    <h1>Listing tickets</h1>
    <button class="mat-elevation-z5" mat-stroked-button color="primary">New ticket</button>
    <br>

    <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <br>
    <mat-radio-group color="primary">
      <mat-radio-button>Opened</mat-radio-button>
      <mat-radio-button>In Progress</mat-radio-button>
      <mat-radio-button>Closed</mat-radio-button>
    </mat-radio-group>

    
  
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="ELEMENT_DATA">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
        
            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef> Client </th>
              <td mat-cell *matCellDef="let element"> {{element.nameClient}} </td>
            </ng-container>

            <ng-container matColumnDef="technician">
              <th mat-header-cell *matHeaderCellDef> Technician </th>
              <td mat-cell *matCellDef="let element"> {{element.nameTechnician}} </td>
            </ng-container>
        
            <ng-container matColumnDef="dateOpened">
              <th mat-header-cell *matHeaderCellDef> Opened Date </th>
              <td mat-cell *matCellDef="let element"> {{element.dateOpened}} </td>
            </ng-container>

            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"> 
                <a routerLink="">
                  <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="">
                  <i class="material-icons delete">visibility</i>
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[2, 5, 10, 20, 100]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>    
  </div>
